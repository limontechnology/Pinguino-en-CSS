<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinguino</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="pinguino">
        <div class="pinguino-inferior">
            <div class="mano-derecha"></div>
            <div class="mano-izquierda"></div>
            <div class="pie-derecho"></div>
            <div class="pie-izquierdo"></div>
        </div>

        <div class="pinguino-superior">
            <div class="mejilla-derecha"></div>
            <div class="mejilla-izquierda"></div>
            <div class="barriga"></div>
            <div class="ojo-derecho">
                <div class="reflejo-ojos"></div>
            </div>

            <div class="ojo-izquierdo">
                <div class="reflejo-ojos"></div>
            </div>
            <div class="color-mejilla-derecha"></div>
            <div class="color-mejilla-izquierda"></div>
            <div class="pico-superior"></div>
            <div class="pico-inferior"></div>
        </div>

    </div>

    <div class="floor"></div>

    <div style="--i:1" class="snow"></div>
    <div style="--i:2" class="snow"></div>
    <div style="--i:3" class="snow"></div>
    <div style="--i:4" class="snow"></div>
    <div style="--i:5" class="snow"></div>
    <div style="--i:6" class="snow"></div>
    <div style="--i:7" class="snow"></div>
    <div style="--i:8" class="snow"></div>
    <div style="--i:9" class="snow"></div>

    <div style="--i:1.5" class="snow"></div>
    <div style="--i:2.5" class="snow"></div>
    <div style="--i:3.5" class="snow"></div>
    <div style="--i:4.5" class="snow"></div>
    <div style="--i:5.5" class="snow"></div>
    <div style="--i:6.5" class="snow"></div>
    <div style="--i:7.5" class="snow"></div>
    <div style="--i:8.5" class="snow"></div>
    <div style="--i:9.5" class="snow"></div>

    <div class="snow"></div>

</body>

</html>
